    <script>
        let fullText = '';
        let cleanedText = '';
        let currentUtterance = null;
        let savedPosition = 0;
        let isPlaying = false;

        const STORAGE_KEY = 'tts_fixed_state';

        document.getElementById('speedControl').addEventListener('input', (e) => {
            document.getElementById('speedValue').textContent = e.target.value + 'x';
        });

        function cleanText(text) {
            text = text.replace(/https?:\/\/\S+/g, '');
            text = text.replace(/(?:https?:|ftps?:)?\/\//g, '');
            text = text.replace(/#{1,6}\s+/g, '');
            text = text.replace(/\*{2,}(.*?)\*{2,}/g, '$1');
            text = text.replace(/\*(.*?)\*/g, '$1');
            text = text.replace(/__?(.*?)__?/g, '$1');
            text = text.replace(/\[(.*?)\]\(.*?\)/g, '$1');
            text = text.replace(/`{1,3}(.*?)`{1,3}/g, '$1');
            text = text.replace(/^[\*\-\+]\s+/gm, '');
            text = text.replace(/^\d+\.\s+/gm, '');
            text = text.replace(/^>\s+/gm, '');
            text = text.replace(/^---+$/gm, '');
            text = text.replace(/\n{2,}/g, '\n');
            return text.trim();
        }

        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status show ${type}`;
            setTimeout(() => statusEl.classList.remove('show'), 4000);
        }

        function updateProgress() {
            const total = cleanedText.length;
            const percent = total > 0 ? Math.round((savedPosition / total) * 100) : 0;
            document.getElementById('charCount').textContent = `${total}æ–‡å­—`;
            document.getElementById('progressText').textContent = `é€²æ—: ${percent}%`;
            document.getElementById('progressFill').style.width = `${percent}%`;
            document.getElementById('savedPosition').textContent = `(${savedPosition}æ–‡å­—)`;
        }

        function saveState() {
            const state = {
                fullText: fullText,
                cleanedText: cleanedText,
                position: savedPosition,
                timestamp: Date.now()
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        function loadState() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                const state = JSON.parse(stored);
                fullText = state.fullText;
                cleanedText = state.cleanedText;
                savedPosition = state.position;
                document.getElementById('textInput').value = fullText;
                updateProgress();
                return true;
            }
            return false;
        }

        function startReading() {
            const textInput = document.getElementById('textInput');
            fullText = textInput.value;

            if (!fullText.trim()) {
                showStatus('ãƒ†ã‚­ã‚¹ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }

            cleanedText = cleanText(fullText);
            if (!cleanedText.trim()) {
                showStatus('å‡¦ç†å¾Œã«ãƒ†ã‚­ã‚¹ãƒˆãŒç©ºã«ãªã£ã¦ã—ã¾ã„ã¾ã—ãŸ', 'error');
                return;
            }

            savedPosition = 0;
            saveState();
            updateProgress();
            readFromPosition(0);
        }

        function pauseReading() {
            speechSynthesis.pause();
            isPlaying = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('continueBtn').disabled = false;
            showStatus('ä¸€æ™‚åœæ­¢ã—ã¾ã—ãŸ', 'success');
        }

        function continueReading() {
            if (savedPosition >= cleanedText.length) {
                showStatus('æœ€å¾Œã¾ã§èª­ã¿çµ‚ã‚ã£ã¦ã„ã¾ã™', 'error');
                return;
            }
            readFromPosition(savedPosition);
        }

        function readFromPosition(startPos) {
            if (startPos >= cleanedText.length) {
                showStatus('èª­ã¿ä¸Šã’å®Œäº†ï¼', 'success');
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('continueBtn').disabled = true;
                document.getElementById('startBtn').disabled = false;
                return;
            }

            const textToRead = cleanedText.substring(startPos);
            currentUtterance = new SpeechSynthesisUtterance(textToRead);
            currentUtterance.lang = 'ja-JP';
            currentUtterance.rate = parseFloat(document.getElementById('speedControl').value);
            currentUtterance.pitch = 1;
            currentUtterance.volume = 1;

            // å˜èªã”ã¨ã«ä½ç½®ã‚’è¿½è·¡
            let lastCharIndex = 0;
            currentUtterance.onboundary = (event) => {
                if (event.name === 'word') {
                    lastCharIndex = event.charIndex;
                    savedPosition = startPos + lastCharIndex;
                    updateProgress();
                    saveState();
                }
            };

            currentUtterance.onstart = () => {
                isPlaying = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('continueBtn').disabled = true;
                showStatus('èª­ã¿ä¸Šã’ä¸­...', 'success');
            };

            currentUtterance.onend = () => {
                isPlaying = false;
                savedPosition = cleanedText.length;
                saveState();
                updateProgress();
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('continueBtn').disabled = true;
                document.getElementById('startBtn').disabled = false;
                showStatus('èª­ã¿ä¸Šã’å®Œäº†ï¼', 'success');
            };

            currentUtterance.onerror = (event) => {
                showStatus('ã‚¨ãƒ©ãƒ¼: ' + event.error, 'error');
            };

            speechSynthesis.cancel();
            speechSynthesis.speak(currentUtterance);
        }

        function resetState() {
            fullText = '';
            cleanedText = '';
            savedPosition = 0;
            document.getElementById('textInput').value = '';
            updateProgress();
            speechSynthesis.cancel();
            localStorage.removeItem(STORAGE_KEY);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('continueBtn').disabled = true;
            showStatus('ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸ', 'success');
        }

        window.addEventListener('load', () => {
            if (loadState()) {
                showStatus('å‰å›ã®ç¶šããŒã‚ã‚Šã¾ã™ï¼ã€Œç¶šãã‹ã‚‰ã€ã§å†é–‹ã§ãã¾ã™', 'success');
                document.getElementById('continueBtn').disabled = false;
            }
        });
